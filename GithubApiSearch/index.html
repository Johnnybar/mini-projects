<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="GHstylesheet.css" />
</head>

<body>
    <header>

        <div id="dialog-form">
            <p>Please enter your GitHub username and password to continue.</p>
            <form>
                <fieldset>
                    <label for="username">Username</label>
                    <input type="text" id="logInUsername">
                    <label for="password">Password</label>
                    <input type="password"  id="logInPassword">
                    <button type = "button" id="log-in">Log In</button>
                </fieldset>
            </form>
        </div>

    <div class="search-ui">


        <h2>Please enter a GitHub username to search for</h2>
        <div class="searchField">
            <input type="text" id="input">
            <button type="button" id= "go">Go</button>
        </div>
        </div>
    </header>
    <section>
    </section>


    <template id="repos">
        {{#each data}}
        <div class="repo">
            <div class="pic">
                <img src= {{owner.avatar_url}} />
            </div>
            <div class="nameAndInfo">
                <h2>{{owner.login}}</h2>
                <h3>Repo name: <span>{{name}}</span></h3>
            </div>

        </div>
        {{/each}}

    </template>

    <template id="commitSection">
        <div class="eachCommit">
        <h2>Commit history:</h2>
        {{#each result}}
        <ul>
            <li>{{commit.message}}</li>
        </ul>
        {{/each}}
        </div>
    </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src = 'GHscript.js' charset="utf-8" type='text/javascript'></script>
</body>

</html>
